<article>
  <h3>Add Task</h3>
  <div class="form-group">
    <label for="">Enter task title</label>
    <input
      class="form-control"
      type="text"
      placeholder="Enter here"
      [(ngModel)]="taskItem.title"
    />
  </div>
  <div class="form-group">
    <label for="">Enter task description</label>
    <textarea
      class="form-control"
      type="text"
      placeholder="Enter here"
      [(ngModel)]="taskItem.description"
    ></textarea>
  </div>
  <div class="form-group">
    <button
      class="btn btn-primary col-md-12 d-block"
      (click)="onSaveTaskBtnClick()"
    >
      Save
    </button>
  </div>
</article>
